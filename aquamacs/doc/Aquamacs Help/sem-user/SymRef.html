  <h3 class="section">Symbol References</h3>

  <p><a name="index-symref-56" id="index-symref-56"></a> can
  interface with external <dfn>symbol reference tools</dfn>, such
  as GNU Global and GNU Idutils. These tools provide information
  about where different tags or symbols appear.</p>
