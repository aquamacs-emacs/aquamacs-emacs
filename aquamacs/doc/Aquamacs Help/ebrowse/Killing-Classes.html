<h3 class="section">4.8 Removing Classes from the Tree</h3>

<p><a name="index-killing-classes-64"></a><a name="index-class_002c-remove-from-tree-65"></a>
     <dl>
<dt><kbd>C-k</kbd><dd>This command removes the class the cursor is on and all its derived
classes from the tree.  The user is asked for confirmation before the
deletion is actually performed. 
</dl>
