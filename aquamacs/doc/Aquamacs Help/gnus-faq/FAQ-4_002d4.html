<h5 class="subsubheading">Question 4.4</h5>

<p>How to view the raw unformatted message?

<h5 class="subsubheading">Answer</h5>

<p>Say
&lsquo;<samp><span class="samp">C-u g</span></samp>&rsquo;
to show the raw message
&lsquo;<samp><span class="samp">g</span></samp>&rsquo;
returns to normal view.
