<h5 class="subsubheading">Question 2.5</h5>

<p>How to manually sort the groups in Group buffer? How to
sort the groups in a topic?

<h5 class="subsubheading">Answer</h5>

<p>Move point over the group you want to move and
hit &lsquo;<samp><span class="samp">C-k</span></samp>&rsquo;, now move point to the
place where you want the group to be and
hit &lsquo;<samp><span class="samp">C-y</span></samp>&rsquo;.
