<h5 class="subsubheading">Question 5.12</h5>

<p>I want Gnus to kill the buffer after successful sending instead of keeping
it alive as "Sent mail to...", how to do it?

<h5 class="subsubheading">Answer</h5>

<p>Add this to your ~/.gnus:

<pre class="example">     (setq message-kill-buffer-on-exit t)
</pre>
