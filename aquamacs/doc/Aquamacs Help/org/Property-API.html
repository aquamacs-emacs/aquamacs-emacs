<h3 class="section">7.6 The Property API</h3>

<p><a name="index-properties_002c-API-541"></a><a name="index-API_002c-for-properties-542"></a>
There is a full API for accessing and changing properties.  This API can
be used by Emacs Lisp programs to work with properties and to implement
features based on them.  For more information see <a href="Using-the-property-API.html#Using-the-property-API">Using the property API</a>.
