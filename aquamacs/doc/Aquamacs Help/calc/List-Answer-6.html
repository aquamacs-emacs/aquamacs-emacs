  <h4 class="subsection">3.7.24 List Tutorial Exercise 6</h4>

  <p class="noindent">First use <kbd>v x 6 &lt;RET&gt;</kbd> to get
  a list of integers, then <kbd>V M v x</kbd> to get a list of
  lists of integers!</p>
