<h2 class="chapter">10 Formatting Parameter Lists</h2>

     <dl>
<dt><kbd>C-c C-f</kbd><dd><a name="index-ada_002dformat_002dparamlist-10"></a>Format the parameter list (<code>ada-format-paramlist</code>). 
</dl>

   <p>This aligns the declarations on the colon (&lsquo;<samp><span class="samp">:</span></samp>&rsquo;) separating
argument names and argument types, and aligns the <code>in</code>,
<code>out</code> and <code>in out</code> keywords.
