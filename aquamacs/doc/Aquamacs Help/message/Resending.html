<h3 class="section">1.9 Resending</h3>

<p><a name="index-message_002dresend-26"></a>The <code>message-resend</code> command will prompt the user for an address
and resend the message in the current buffer to that address.

   <p><a name="index-message_002dignored_002dresent_002dheaders-27"></a>Headers that match the <code>message-ignored-resent-headers</code> regexp will
be removed before sending the message.
