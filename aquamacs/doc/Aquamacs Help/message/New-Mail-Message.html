<h3 class="section">1.1 New Mail Message</h3>

<p><a name="index-message_002dmail-1"></a>The <code>message-mail</code> command pops up a new message buffer.

   <p>Two optional parameters are accepted: The first will be used as the
<code>To</code> header and the second as the <code>Subject</code> header.  If these
are <code>nil</code>, those two headers will be empty.
