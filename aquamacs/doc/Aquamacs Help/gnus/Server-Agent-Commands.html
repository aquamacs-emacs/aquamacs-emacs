<h5 class="subsubsection">6.9.3.3 Server Agent Commands</h5>

     <dl>

(<code>gnus-agent-add-server</code>).

     <br><dt><kbd>J r</kbd><dd><a name="index-J-r-_0028Agent-Server_0029-2554"></a><a name="index-gnus_002dagent_002dremove_002dserver-2555"></a>Remove the current server from the list of servers covered by the Gnus
