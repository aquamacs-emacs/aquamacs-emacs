  <a name="man-1" id="man-1"></a>

  <h3 class="section">4.11 man</h3><a name="index-man" id=
  "index-man"></a> <a name="index-Unix-man-pages" id=
  "index-Unix-man-pages"></a> <a name="index-man-1" id=
  "index-man-1"></a>

  <p>The <code>man</code> scheme is a non-standard one. Such URLs
  have the form</p>

  <div class="example">
    <pre class="example">
&lsquo;<samp>man:<var>page-spec</var></samp>&rsquo;
</pre>
  </div>

  <p>and are retrieved by passing <var>page-spec</var> to the Lisp
  function <code>man</code>.</p>
</body>
