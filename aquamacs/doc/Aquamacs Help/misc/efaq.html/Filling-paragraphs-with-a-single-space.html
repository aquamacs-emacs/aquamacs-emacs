  <h3 class="section">5.47 How can I tell Emacs to fill paragraphs
  with a single space after each period?</h3><a name=
  "index-One-space-following-periods" id=
  "index-One-space-following-periods"></a> <a name=
  "index-Single-space-following-periods" id=
  "index-Single-space-following-periods"></a> <a name=
  "index-Periods_002c-one-space-following" id=
  "index-Periods_002c-one-space-following"></a>

  <p>Add the following line to your <samp>.emacs</samp> file:</p>

  <div class="lisp">
    <pre class="lisp">
(setq sentence-end-double-space nil)
</pre>
  </div>
