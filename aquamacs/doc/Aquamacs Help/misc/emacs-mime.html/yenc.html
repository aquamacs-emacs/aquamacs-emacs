  <h3 class="section">4.10 yenc</h3><a name="index-yenc" id=
  "index-yenc"></a>

  <p><code>yenc</code> is used for encoding binaries on Usenet. The
  following function is supplied by this package:</p>

  <dl compact="compact">
    <dt><code>yenc-decode-region</code></dt>

    <dd>
      <a name="index-yenc_002ddecode_002dregion" id=
      "index-yenc_002ddecode_002dregion"></a>

      <p>Decode the encoded text in the region.</p>
