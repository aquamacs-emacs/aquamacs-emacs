  <a name="Clearing-cells-1" id="Clearing-cells-1"></a>

  <h3 class="section">3.4 Clearing cells</h3><a name=
  "index-clearing-commands" id="index-clearing-commands"></a>
  <a name="index-ses_002dclear_002dcell_002dbackward" id=
  "index-ses_002dclear_002dcell_002dbackward"></a> <a name=
  "index-ses_002dclear_002dcell_002dforward" id=
  "index-ses_002dclear_002dcell_002dforward"></a>

  <p>These commands set both formula and printer to
  <code>nil</code>:</p>

  <dl compact="compact">
    <dt><kbd>DEL</kbd></dt>

    <dd>
      <p>Clear cell and move left
      (<code>ses-clear-cell-backward</code>).</p>
    </dd>

    <dt><kbd>C-d</kbd></dt>

    <dd>
      <p>Clear cell and move right
      (<code>ses-clear-cell-forward</code>).</p>
    </dd>
  </dl>
