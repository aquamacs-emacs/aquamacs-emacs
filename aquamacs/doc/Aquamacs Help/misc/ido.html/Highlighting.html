  <h2 class="chapter">3 Highlighting</h2><a name=
  "index-highlighting" id="index-highlighting"></a>

  <p>The highlighting of matching items is controlled via
  <code>ido-use-faces</code>. The faces used are
  <code>ido-first-match</code>, <code>ido-only-match</code> and
  <code>ido-subdir</code>.</p>

  <p>Coloring of the matching item was suggested by Carsten
  Dominik.</p>
