<h4 class="subsection">1.3.2 Vi Mode</h4>

<p>This mode corresponds to Vi's command mode.  Most Vi commands work as they
do in Vi.  You can go back to emacs mode by typing <kbd>C-z</kbd>.  You can
enter insert mode, just as in Vi, by typing <kbd>i</kbd>, <kbd>a</kbd> etc.
