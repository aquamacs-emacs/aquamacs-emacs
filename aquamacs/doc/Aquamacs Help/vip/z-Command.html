<h4 class="subsection">1.4.4 z Command</h4>

<p><a name="index-g_t1723-_0040kbd_007bz-H_007d-_0028_0040code_007bvip_002dline_002dto_002dtop_007d_0029-29"></a><a name="index-g_t1721-_0040kbd_007bz-RET_007d-_0028_0040code_007bvip_002dline_002dto_002dtop_007d_0029-30"></a><a name="index-g_t1723-_0040kbd_007bz-M_007d-_0028_0040code_007bvip_002dline_002dto_002dmiddle_007d_0029-31"></a><a name="index-g_t1722-_0040kbd_007bz-_002e_007d-_0028_0040code_007bvip_002dline_002dto_002dmiddle_007d_0029-32"></a><a name="index-g_t1723-_0040kbd_007bz-L_007d-_0028_0040code_007bvip_002dline_002dto_002dbottom_007d_0029-33"></a><a name="index-g_t1722-_0040kbd_007bz-_002d_007d-_0028_0040code_007bvip_002dline_002dto_002dbottom_007d_0029-34"></a>
For those of you who cannot remember which of <kbd>z</kbd> followed by &lt;RET&gt;,
<kbd>.</kbd> and <kbd>-</kbd> do what.  You can also use <kbd>z</kbd> followed by <kbd>H</kbd>,
<kbd>M</kbd> and <kbd>L</kbd> to place the current line in the Home (Middle, and
Last) line of the window.
