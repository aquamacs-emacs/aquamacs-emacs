  <h4 class="subsection">1.4.13 Miscellaneous Commands</h4>

  <dl>
    <dt><kbd>X (</kbd></dt>

    <dt><kbd>C-x (</kbd></dt>

    <dd><a name=
    "index-g_t1301-_0040kbd_007bX-_0028_007d-_0028_0040code_007bstart_002dkbd_002dmacro_007d_0029-85"
    id=
    "index-g_t1301-_0040kbd_007bX-_0028_007d-_0028_0040code_007bstart_002dkbd_002dmacro_007d_0029-85">
    </a>Start remembering keyboard macro.<br /></dd>

    <dt><kbd>X )</kbd></dt>

    <dt><kbd>C-x )</kbd></dt>

    <dd><a name=
    "index-g_t1301-_0040kbd_007bX-_0029_007d-_0028_0040code_007bend_002dkbd_002dmacro_007d_0029-86"
    id=
    "index-g_t1301-_0040kbd_007bX-_0029_007d-_0028_0040code_007bend_002dkbd_002dmacro_007d_0029-86">
    </a>Finish remembering keyboard macro.<br /></dd>

    <dt><kbd>*</kbd></dt>

    <dd><a name=
    "index-g_t052-_0040kbd_007b_002a_007d-_0028_0040code_007bvip_002dcall_002dlast_002dkbd_002dmacro_007d_0029-87"
    id=
    "index-g_t052-_0040kbd_007b_002a_007d-_0028_0040code_007bvip_002dcall_002dlast_002dkbd_002dmacro_007d_0029-87">
    </a>Call last remembered keyboard macro.<br /></dd>

    <dt><kbd>X Z</kbd></dt>

    <dt><kbd>C-x C-z</kbd></dt>

    <dd><a name=
    "index-g_t1302-_0040kbd_007bX-Z_007d-_0028_0040code_007bsuspend_002demacs_007d_0029-88"

    "index-g_t1302-_0040kbd_007bX-Z_007d-_0028_0040code_007bsuspend_002demacs_007d_0029-88">
    </a>Suspend Emacs.<br /></dd>

    <dt><kbd>Z Z</kbd></dt>

    <dd>Exit Emacs.</dd>

    <dt><kbd>Q</kbd></dt>

    <dd>Query replace.</dd>

    <dt><kbd>R</kbd></dt>

    <dd>Replace.</dd>
  </dl>
