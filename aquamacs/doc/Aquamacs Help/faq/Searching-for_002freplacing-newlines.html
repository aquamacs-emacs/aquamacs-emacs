<h3 class="section">5.13 How do I input a newline character in isearch or query-replace?</h3>

<p><a name="index-Searching-for-newlines-208"></a><a name="index-Replacing-newlines-209"></a>
Use <kbd>C-q C-j</kbd>.  For more information, see see <a href="../emacs/Special-Isearch.html#Special-Isearch">Special Input for Incremental Search</a>.
