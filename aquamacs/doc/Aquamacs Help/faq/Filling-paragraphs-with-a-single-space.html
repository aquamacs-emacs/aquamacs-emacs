<h3 class="section">5.47 How can I tell Emacs to fill paragraphs with a single space after each period?</h3>

<p><a name="index-One-space-following-periods-328"></a><a name="index-Single-space-following-periods-329"></a><a name="index-Periods_002c-one-space-following-330"></a>
Add the following line to your <samp><span class="file">.emacs</span></samp> file:

<pre class="lisp">     (setq sentence-end-double-space nil)
</pre>
