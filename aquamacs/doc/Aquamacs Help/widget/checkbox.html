<h4 class="subsection">The <code>checkbox</code> Widget</h4>

<p><a name="index-checkbox_0040r_007b-widget_007d-90"></a>
This widget has two possible states, &lsquo;<samp><span class="samp">selected</span></samp>&rsquo; and
&lsquo;<samp><span class="samp">unselected</span></samp>&rsquo;, which corresponds to a <code>t</code> or <code>nil</code> value.

   <p>Syntax:

<pre class="example">     <var>type</var> ::= (checkbox [<var>keyword</var> <var>argument</var>]...)
</pre>
