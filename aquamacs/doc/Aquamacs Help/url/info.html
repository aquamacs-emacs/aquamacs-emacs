<h3 class="section">3.3 info</h3>

<p><a name="index-Info-53"></a><a name="index-Texinfo-54"></a><a name="index-Info_002dgoto_002dnode-55"></a>
<pre class="example">     info:<var>file</var>#<var>node</var>
</pre>
   <p>Info URLs are not officially defined.  They invoke
<code>Info-goto-node</code> with argument &lsquo;<samp><span class="samp">(</span><var>file</var><span class="samp">)</span><var>node</var></samp>&rsquo;. 
&lsquo;<samp><span class="samp">#</span><var>node</var></samp>&rsquo; is optional, defaulting to &lsquo;<samp><span class="samp">Top</span></samp>&rsquo;.
